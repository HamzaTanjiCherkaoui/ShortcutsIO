
<div id="wrapper"  [ngClass]="{'gray-blur': visiblity == true }">

	<app-header [Softwares]="softwares" (search)="search($event)"></app-header>

	<filter-bar (switch) = "switch($event)" (filter) = "filterShortcuts($event)"></filter-bar>

	<div class="main-content">
		<!-- <button (click)="visiblity = true">test modal</button> -->
		<shortcuts></shortcuts>
	</div>

	<app-footer></app-footer>
	
</div>

<modal class="modal" [isVisible]="visiblity">
	<div class="modal-content">
		<span class="close" (click)="visiblity = false">&times;</span>
		<div class="gif">
			<img src="/assets/images/test.gif">
		</div>
		<shortcut-details  class="shortcut-infos" ></shortcut-details>
		<div class="modal-footer"> 
			<button class="btn-primary fav-btn">add to Favoris</button>
			<button class="btn-primary close-btn" (click)="visiblity = false">close</button>
		</div>
	</div>
</modal>
