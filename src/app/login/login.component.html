<div class="account-wrapper">
	
	<div class="side1">
		<h1>Shortcuts.io</h1>
	</div>

	<div class="side2">
		<div class="login-form">
			<div class="form-control">
				<label>Username</label>
				<input type="text" name="" #username placeholder="your username">
			</div>
			<div class="form-control">

				<label>password</label>
				<input type="password" #password name="" (keyup.enter)="login(username.value,password.value)" placeholder="******">
			</div>
 
			<button (click)="login(username.value,password.value)" >
				<span *ngIf="(state | async )?.pending==false " >login</span>
				<span *ngIf="(state | async )?.pending==true " ><img class="loader" src="../../assets/images/91.gif"></span>
			 </button>

			 <a routerLink="/sign-up">you don't have a account ! sign up here </a>
			
		</div>
	</div>

</div>
<div class="footer"></div>
<style >
	
	.loader {
		height: 30px;
	}
</style>
